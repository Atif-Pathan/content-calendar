spring.application.name=content-calendar

spring.datasource.url=jdbc:postgresql://postgres-7kng.railway.internal:5432/railway
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JDBC properties
spring.data.jdbc.repositories.enabled=true

# ----> if using postgres or not embedded db, need to set this to always
spring.sql.init.mode=always

logging.level.org.springframework.jdbc.datasource.init=DEBUG

spring.datasource.schema=classpath:schema.sql

